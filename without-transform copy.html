<html>
  <head>
    <style>
      .container {
        width: 1024px;
        height: 768px;
        background-color: lightgray;
        overflow: scroll;
      }

      .page-list {
        display: table;
        margin: 0 auto;
      }

      .page {
        height: 400px;
        width: 600px;
      }

      .img {
        height: 100%;
        width: 100%;
        object-fit: contain;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <button id="scaleUp">scale up</button>
    <button id="scaleDown">scale down</button>

    <div class="container">
      <div class="page-list">
        <div class="page">
          <img src="./test.png" class="img" />
        </div>
        <div class="page">
          <img src="./test.png" class="img" />
        </div>
        <div class="page">
          <img src="./test.png" class="img" />
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>
      const $scaleUp = $("#scaleUp");
      const $scaleDown = $("#scaleDown");
      const $container = $(".container");
      const $page = $(".page");
      let scaleLevel = 1;
      let width = 600;
      let height = 400;
      let scrollX = 0;

      const geomUtils = (function () {
        const scale = (length, scaleLevel) => length * scaleLevel;

        return {
          scale,
        };
      })();

      const domUtils = (function () {
        const scale = ($el, baseWidth, baseHeight, scaleLevel) => {
          $page.css({
            width: geomUtils.scale(baseWidth, scaleLevel),
            height: geomUtils.scale(baseHeight, scaleLevel),
          });
        };

        const getScrollWidth = ($container) =>
          $container[0].scrollWidth - $container[0].clientWidth;

        const scrollCenterX = ($container) => {
          const scrollWidth = getScrollWidth($container);

          $container.scrollLeft(scrollWidth / 2);
        };

        const scrollCenterOffsetX = ($container) =>
          $container.scrollLeft() - getScrollWidth($container) / 2;

        return {
          scale,
          getScrollWidth,
          scrollCenterX,
          scrollCenterOffsetX,
        };
      })();

      $container.on("scroll", () => {
        scrollX = domUtils.scrollCenterOffsetX($container);

        console.log(scrollX);
      });

      $scaleUp.click(() => {
        scaleLevel += 0.1;

        domUtils.scale($page, width, height, scaleLevel);
        domUtils.scrollCenterX($container);
      });
    </script>
  </body>
</html>
