<html>
  <head>
    <style>
      .container {
        width: 1024px;
        height: 768px;
        background-color: lightgray;
        overflow: scroll;
      }

      .page-list {
        display: table;
        margin: 0 auto;
      }

      .page {
        height: 400px;
        width: 600px;
      }

      .img {
        height: 100%;
        width: 100%;
        object-fit: contain;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <button id="scaleUp">scale up</button>
    <button id="scaleDown">scale down</button>

    <div class="container">
      <div class="page-list">
        <div class="page">
          <img src="./test.png" class="img" />
        </div>
        <div class="page">
          <img src="./test.png" class="img" />
        </div>
        <div class="page">
          <img src="./test.png" class="img" />
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>
      const $scaleUp = $("#scaleUp");
      const $scaleDown = $("#scaleDown");
      const $container = $(".container");
      const $page = $(".page");
      let scaleLevel = 1;
      let width = 600;
      let height = 400;
      let scrollX = 0;
      let scrollY = 0;
      const ratioInc = 0.5;

      const geomUtils = (function () {
        const scale = (length, scaleLevel) => length * scaleLevel;

        return {
          scale,
        };
      })();

      const domUtils = (function () {
        const scale = ($el, baseWidth, baseHeight, scaleLevel) => {
          $page.css({
            width: geomUtils.scale(baseWidth, scaleLevel),
            height: geomUtils.scale(baseHeight, scaleLevel),
          });
        };

        const getScrollWidth = ($container) =>
          $container[0].scrollWidth - $container.outerWidth();

        const getScrollHeight = ($container) =>
          $container[0].scrollHeight - $container.outerHeight();

        const scrollCenterX = ($container) => {
          const scrollWidth = getScrollWidth($container);

          $container.scrollLeft(scrollWidth / 2);
        };

        const scrollCenterY = ($container) => {
          const scrollHeight = getScrollHeight($container);

          $container.scrollTop(scrollHeight / 2);
        };

        const scrollCenterOffsetX = ($container) =>
          $container.scrollLeft() - getScrollWidth($container) / 2;

        const scrollCenterOffsetY = ($container) =>
          $container.scrollTop() - getScrollHeight($container) / 2;

        const translateCenterX = ($container, scaleRatio, offset) => {
          const newScrollX = offset * scaleRatio;

          $container.scrollLeft(
            newScrollX + domUtils.getScrollWidth($container) / 2
          );
        };

        const translateCenterY = ($container, scaleRatio, offset) => {
          const newScrollY = offset * scaleRatio;

          $container.scrollTop(
            newScrollY + domUtils.getScrollHeight($container) / 2
          );
        };

        return {
          scale,
          getScrollWidth,
          getScrollHeight,
          scrollCenterX,
          scrollCenterY,
          scrollCenterOffsetX,
          scrollCenterOffsetY,
          translateCenterX,
          translateCenterY,
        };
      })();

      const scale = (inc) => () => {
        scaleLevel += ratioInc * inc;

        $container.off("scroll");
        domUtils.scale($page, width, height, scaleLevel);
        domUtils.translateCenterX(
          $container,
          scaleLevel / (scaleLevel - ratioInc * inc),
          scrollX
        );
        domUtils.translateCenterY(
          $container,
          scaleLevel / (scaleLevel - ratioInc * inc),
          scrollY
        );

        $container.on("scroll", () => {
          scrollX =
            $container.scrollLeft() - domUtils.getScrollWidth($container) / 2;

          scrollY =
            $container.scrollTop() - domUtils.getScrollHeight($container) / 2;
        });
      };

      $scaleUp.click(scale(1));
      $scaleDown.click(scale(-1));
    </script>
  </body>
</html>
