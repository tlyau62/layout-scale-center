<html>
  <head>
    <style>
      .container {
        width: 800px;
        height: 600px;
        background-color: lightgray;
        overflow: auto;
        position: relative;  
      }

      .page {
        height: 100px;
        width: 120px;
        background-color: lightblue;
        position: absolute;
      }

      .img {
        height: 100%;
        width: 100%;
        object-fit: contain;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <button id="scaleUp">scale up</button>

    <div class="container">
      <div class="page-wrapper">
        <div class="page">
          <img src="./test.png" class="img" />
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <script>
        const $scaleUp = $("#scaleUp");
        const $container = $('.container');
        const $page = $('.page');

        const geomUtils = (function () {
            const getCenterLeftPosition = function (containerWidth,pageWidth) {
                return containerWidth / 2 - pageWidth / 2
            }

            return {
                getCenterLeftPosition
            };
        })();

        const domUtils = (function () {
            const setCenter = ($el, $container) => {
                $el.css({
                    left: $el.width() > $container.width() ? 0 : geomUtils.getCenterLeftPosition($container.width(), $el.width()) + 'px'
                });
            }

            const resize = ($el, width, height) => {
                $page.css({
                    width: width + 'px',
                    height: height + 'px'
                });
            };

            return {
                setCenter,
                resize
            };
        })();

        (function () {
            let width = 120;
            let height = 100;
            
            $(window).on('resize', () => {
                domUtils.resize($page, width, height);
                domUtils.setCenter($page, $container);
            })

            $scaleUp.click(() => {
                width *= 1.2;
                height *= 1.2;

                domUtils.resize($page, width, height);
                domUtils.setCenter($page, $container);
            });

            $(window).trigger('resize');
            
        })();
    </script>
  </body>
</html>
