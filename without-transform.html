<html>
  <head>
    <style>
      .container {
        width: 800px;
        height: 600px;
        background-color: lightgray;
        overflow: auto;
        position: relative;  
      }

      .page {
        height: 100px;
        width: 120px;
        background-color: lightblue;
        position: absolute;
      }

      .img {
        height: 100%;
        width: 100%;
        object-fit: contain;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <button id="scaleUp">scale up</button>

    <div class="container">
      <div class="page-wrapper">
        <div class="page">
          <img src="./test.png" class="img" />
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const $scaleUp = $("#scaleUp");
        const $container = $('.container');
        const $page = $('.page');

        (function () {
            $(window).on('resize', () => {
                $page.css({
                    width: '120px',
                    height: '100px',
                    left: getCenterLeftPosition($container.width(), $page.width()) + 'px'
                });
            })

            function getCenterLeftPosition(containerWidth,pageWidth) {
                return containerWidth / 2 - pageWidth / 2
            }
        })();
    </script>
  </body>
</html>
